<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=IBM+Plex+Sans:wght@600&family=Neonderthaw&family=Sedgwick+Ave&display=swap');
    </style>
    <title>KenzieFlix</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/00.png" alt="Logo">
        </div>
    </header>

    <main>
        <h2>Quem está assistindo?</h2>

        <section class="users-box">
            <div class="box">
                <div class="img">
                    <img src="img/01.png" alt="User01">
                </div>
                <p>Aline</p>
            </div>

            <div class="box">
                <div class="img">
                    <img src="img/02.png" alt="User02">
                </div>
                <p>Pedrinho</p>
            </div>

            <div class="box">
                <div class="img">
                    <img src="img/03.png" alt="User03">
                </div>
                <p>Júlia</p>
            </div>

            <div class="box">
                <div class="add">
                    <img src="img/04.png" alt="User">
                </div>
                <p>Adicionar Perfil</p>
            </div>
        </section>

        <div class="box-button">
            <div class="button">
                <p>Gerenciar Perfis</p>
            </div>
        </div>


    </main>
</body>

</html>
